<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
		
			<!-- para mostrar mensajes de error -->
			<p:growl autoUpdate="true" showDetail="true"/>
			
			<!-- Una página puede tener n forms, pero nunca un form puede estar dentro de otro form -->
			<h:form id="idForm">
				<p:panelGrid columns="1">
					<p:outputLabel value="Texto"/>
					<p:inputTextarea id="txtTexto" value="#{publicacionBean.publicacion.cuerpo}" rows="5" cols="70" maxlength="250" 
						counter="idDisplayCounter" counterTemplate="{0} carácteres restantes" autoResize="false" required="true" 
						requiredMessage="Debe ingresar un texto"/>
					<p:message for="txtTexto" display="text"/>
					<h:outputText id="idDisplayCounter" />
				</p:panelGrid>
				
				<p:commandButton value="Publicar" actionListener="#{publicacionBean.publicar()}"/>
			</h:form>
			
			<h2>Publicaciones</h2>
			<h:form>
				<p:panelGrid columns="1">
					<!-- componente de primefaces encargado de repetir lo que esté dentor de él -->
					<p:repeat value="#{publicacionBean.publicaciones}" var="itemPublicacion">
						<p:graphicImage value="/imagen/#{itemPublicacion.publicador.id}" width="32" height="32"/>
						
						<p:outputPanel>
							<p:panelGrid columns="2" cellpadding="5">
								<h:outputText value="#{itemPublicacion.cuerpo}" />
							</p:panelGrid>
						</p:outputPanel>
					</p:repeat>
				</p:panelGrid>				
			</h:form>
		</ui:define>
	</ui:composition>

</html>
