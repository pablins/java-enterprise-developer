<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h1>Mis seguidores</h1>
			<h:form>
				<p:growl id="msg" showDetail="true" autoUpdate="true"/>
				
				<p:dataScroller value="#{meSigueBean.seguidores}" var="e" chunkSize="2">
					<!--
		            <f:facet name="header">
		                Scroll abajo para cargar más seguidores
		            </f:facet>
		            -->
		            
		             <f:facet name="loader">
		                <p:commandButton type="button" value="Ver más" icon="ui-icon-arrowrefresh-1-e"/>
		            </f:facet>
		
		            <h:panelGrid columns="2">
						<p:graphicImage value="/imagen/#{e.seguidor.id}" width="32" height="32" rendered="#{e.publicador.id != 0}"/>
						
						<p:outputPanel>
							<p:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Publicador:" />
								<h:outputText value="#{e.seguidor.nombres} #{e.seguidor.apellidos}" />
								
								<h:outputText value="País: " />
								<h:outputText value="#{e.seguidor.pais}" />
								
								<h:outputText value="Desde: "/>
								<h:outputText value="#{e.fecha}">
									<f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
								</h:outputText>
							</p:panelGrid>
						</p:outputPanel>
							
					</h:panelGrid>
						
					<hr/>
		        </p:dataScroller>
			
			</h:form>
		</ui:define>
	</ui:composition>

</html>
